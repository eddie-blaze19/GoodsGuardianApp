<div class="pagetitle">
  <h1>Coupons</h1>
  <div class="center"></div>
  <button class="add" mat-stroked-button (click)="openDialog('300ms', '150ms')">New Coupon</button>
</div>

<div class="card-c">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filters" #input>
  </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <!-- Coupon Column -->
          <ng-container matColumnDef="couponName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coupon Name </th>
            <td mat-cell *matCellDef="let row"> {{row.couponName}}</td>
          </ng-container>
          <!-- Coupon  Column -->
          <ng-container matColumnDef="coupon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coupon  </th>
            <td mat-cell *matCellDef="let row"> {{row.coupon}}% </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row">{{row.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="onRowClicked(row)"></tr>


          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

      <div>
        <mat-paginator   [pageSizeOptions]="[5, 10, 25]"  ></mat-paginator>
      </div>
</div>
